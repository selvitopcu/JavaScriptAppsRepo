<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Profile Finder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Profile Finder</a>
        </div>
    </nav>

    <div class="container">
        <div class="card bg-dark text-light border-light mb-3">
            <div class="card-body">
                <h2>Profile Finder</h2>
                <p class="lead">Start typing to find a profile</p>
                <input type="text" id="searchProfile" class="form-control mb-3" placeholder="Enter username..." />
                <span id="alert" class="alert alert-danger d-none"></span>
            </div>
        </div>
        <div id="profileContainer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="profile.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>


<style>
    body {
        background-color: #121212;
        color: #858585;
        font-family: 'Open Sans', sans-serif;
    }

    .navbar {
        background-color: #1f1f1f; 
    }

    .card {
        border-radius: 0.5rem; 
    }

    .card-body {
        padding: 2rem;
    }

    .form-control {
        border: 1px solid #333;
        background-color: #1e1e1e;
        color: #858585;
    }

    .form-control::placeholder {
        color: #888;
    }

    .alert {
        display: none;
    }

    .card.bg-dark {
        background-color: #1e1e1e;
        border: 1px solid #333;
    }

    .card .list-group-item {
        background-color: #2c2c2c; 
        color: #858585; 
    }

    .card .list-group-item.bg-success {
        background-color: #4caf50; 
    }

    .card .list-group-item.bg-secondary {
        background-color: #616161;
    }

</style>
